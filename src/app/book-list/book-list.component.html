<div class="container">
  <div class="title">
    <h2 class="mt-4">Vos livres</h2>
  </div>

  <div class="content">
    <div class="card-container">
      <button
        class="btn-card card mt-2 mx-1"
        *ngFor="let book of books; let i = index"
        (click)="onViewBook(i)"
      >
        <div class="card-body">
          <h5 class="card-title">{{ book.title }}</h5>
          <p class="card-text">{{ book.author }}</p>
          <button class="btn btn-primary" (click)="onDeleteBook(book)">
            Supprimer
          </button>
        </div>
      </button>
    </div>

    <button class="btn btn-primary mt-4" (click)="onNewBook()">
      Nouveau livre
    </button>
  </div>
</div>
