<div class="container">
  <div class="row">
    <div class="col-md-6 d-flex justify-content-center">
      <img class="book-img mt-4" *ngIf="book.photo" [src]="book.photo" />
      <img
        class="book-img mt-4"
        *ngIf="!book.photo"
        src="https://via.placeholder.com/400/0a2463/FFFFFF/?text=No image"
      />
    </div>
    <div class="col-md-6 d-flex justify-content-center">
      <div class="single-book-content mt-4">
        <h1>{{ book.title }}</h1>
        <h3 class="font-italic my-2">{{ book.author }}</h3>
        <p class="font-weight-light py-2" *ngIf="book.synopsis">
          {{ book.synopsis }}
        </p>
        <button class="btn btn-primary mb-4" (click)="onBack()">Retour</button>
      </div>
    </div>
  </div>
</div>
