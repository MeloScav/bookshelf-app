<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 col-md-offset-2">
      <div class="title">
        <h2 class="mt-4">Enregistrer un nouveau livre</h2>
      </div>
      <form [formGroup]="bookForm" (ngSubmit)="onSaveBook()">
        <div class="form-group">
          <label for="title">Titre</label>
          <input
            type="text"
            class="form-control"
            id="title"
            formControlName="title"
          />
        </div>
        <div class="form-group">
          <label for="author">Auteur</label>
          <input
            type="text"
            class="form-control"
            id="author"
            formControlName="author"
          />
        </div>
        <div class="form-group">
          <label for="synopsis">Synopsis</label>
          <textarea
            id="synopsis"
            class="form-control"
            formControlName="synopsis"
          ></textarea>
        </div>
        <div class="form-group">
          <h4>Ajouter une photo</h4>
          <input
            type="file"
            (change)="detectFiles($event)"
            class="form-control"
            accept="image/*"
          />
          <p class="text-success" *ngIf="fileUploaded">Fichier charg√©</p>
        </div>
        <button
          class="btn btn-secondary mt-2"
          type="submit"
          [disabled]="bookForm.invalid || fileIsUploading"
        >
          Enregistrer
        </button>
      </form>
    </div>
  </div>
</div>
